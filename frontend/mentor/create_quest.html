<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/mentor_panel.css">
    <link rel="stylesheet" href="../css/responsive_panel.css">
    <link rel="stylesheet" href="../css/input_style.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/content_header.css">
    <meta charset="utf-8">
    <title>Create quest</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>

  </head>
  <body>
     <div w3-include-html="mentor_panel.html"></div>

     <div class="createPanel, responsive_text">
       <h3 class="content_header">Create quest</h3>

        <h4>To create quest fill the form:</h4>

        <form>
          <div class="row">
            <div class="col-25">
              <label for="qname">Quest name</label>
            </div>
            <div class="col-75">
              <input type="text" id="qname" name="qname">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="desc">Description</label>
            </div>
            <div class="col-75">
              <input type="text" id="desc" name="desc">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="qaward">Quest award</label>
            </div>
            <div class="col-75">
              <input type="text" id="qaward" name="qaward">
            </div>
          </div>

            <div class="row">
              <input class="button" id="submit" type="submit" value="Submit">
            </div>
          </div>
        </form>
     </div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
