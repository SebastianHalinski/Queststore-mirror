<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/active_quests.css">
    <link rel="stylesheet" type="text/css" href="../css/student_panel.css">
    <meta charset="utf-8">
    <title>Student page</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>

  </head>
  <body>
    <div w3-include-html="student_panel.html"></div>
    <script>
      includeHTML();
    </script> 

    <div class="content">
      <h2>Active quests</h2>
      <div id="table">
        <div class="row" id="tableheading">
          <div class="cell">Id</div>
          <div class="cell">Quest name</div>
          <div class="cell">Start date</div>
          <div class="cell">Status</div>
          <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell">1</div>
            <div class="cell">Exploring a dungeon</div>
            <div class="cell">05-04-2018</div>
            <div class="cell">Available</div>
            <div class="cell">
              <form>
                  <input class="button" type="button" value="Mark as done">
              </form>
            </div>
        </div>
        <div class="row">
          <div class="cell">2</div>
          <div class="cell">Solving the magic puzzle</div>
          <div class="cell">05-04-2018</div>
          <div class="cell">Available</div>
          <div class="cell">
            <form>
              <input class="button" type="button" value="Mark as done">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
